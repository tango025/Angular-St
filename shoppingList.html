<!DOCTYPE html>
<html ng-app = "shopApp">
  <head>
    <meta charset="utf-8">
    <title>shopApp</title>
    <script src="angular.min.js"></script>
    <script src="shoppingList.js"></script>
  </head>
  <body>
    <div ng-controller = "shopListController as list">
      <input type="text" ng-model = "list.itemName" placeholder="item Name">
      <input type="text" ng-model="list.itemQty" placeholder="item quantity">
      <button ng-click = "list.addToList();">Add</button>
    </div>
    <div ng-controller = "showListController as show">
      <ol>
        <li ng-repeat = "item in show.items">
          {{item.qty}} of {{item.name}}
          <button ng-click = "show.removeItems($index)">Remove</button>
        </li>
      </ol>
    </div>
  </body>
</html>
